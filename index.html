<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT | Landing Page</title>
    <!-- 
        Link Custom style file
     -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- 
        Favicon
     -->
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
    <!-- 
        Remixicon
     -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- =================== HEADER ==================== -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                nft.io
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Market</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Activity</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Community</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="assets/image/ethereum-img.png" alt="nav image" class="nav-img">
            </div>

            <!-- Toggle button -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>

    <!-- =================== MAIN ==================== -->

    <main class="main">
        <!-- =================== HOME ==================== -->
        <section class="home">
            <div class="home-shape-small"></div>
            <div class="home-shape-big-1"></div>
            <div class="home-shape-big-2"></div>
            <img src="assets/image/shape-bg.png" alt="" class="home-shape-bg">

            <div class="home-container container">
                <div class="home-info">
                    <h1 class="home-title">
                        <span>Discover</span> <br>
                        Collect, and <br>
                        sell NFTs.
                    </h1>
                    <p class="home-description">
                        Explore on the world best largest NFT marketplace.
                    </p>
                    <a href="#" class="home-button">EXPLORE</a>
                </div>

                <div class="home-group">
                    <div class="home-images">
                        <div class="home-img-eth">
                            <img src="assets/image/ethereum-img.png" alt="Home Image">
                        </div>
                        <div class="home-img-orbe">
                            <img src="assets/image/orbe-img.png" alt="Home Image">
                        </div>

                        <div class="home-data">
                            <div>
                                <h2 class="home-data-number">26K+</h2>
                                <span class="home-data-subtitle">Artwork</span>
                            </div>

                            <div>
                                <h2 class="home-data-number">18K</h2>
                                <span class="home-data-subtitle">Auction</span>
                            </div>
                             
                            <div>
                                <h2 class="home-data-number">8K</h2>
                                <span class="home-data-subtitle">Artist</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="home-footer">
                    <div>
                        <span class="home-footer-title">
                            Current bid
                        </span>
                        <h3 class="home-footer-number">2.00 ETH</h3>
                        <span class="home-footer-subtitle">$8046.86</span>
                    </div>

                    <div>
                        <span class="home-footer-title">Auction ending in</span>

                        <div class="home-footer-time">
                            <div class="home-footer-counter">
                                <h3 class="home-footer-number">06</h3>
                                <span class="home-footer-subtitle">hours</span>
                            </div>

                            <div class="home-footer-counter">
                                <h3 class="home-footer-number">26</h3>
                                <span class="home-footer-subtitle">minutes</span>
                            </div>

                            <div class="home-footer-counter">
                                <h3 class="home-footer-number">50</h3>
                                <span class="home-footer-subtitle">seconds</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 
        GSAP CDN Link
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- 
        Link Custom JS File
     -->
    <script src="assets/js/script.js"></script>
</body>
</html>
